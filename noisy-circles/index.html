
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noisy Circles</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="controls">

        <div class="row">
            <label>Shape</label>
            <form class="btn-group">

                <input type="radio" name="group1" id="myfill" @change="fillShape" checked>
                <label for="myfill">Fill</label>

                <input type="radio" name="group1" id="mytriangle" @change="triangleShape">
                <label for="mytriangle">Triangle</label>

            </form>
        </div>
        <div class="row">
            <label>Colors</label>
            <form class="btn-group">

                <input type="radio" name="group2" id="discrete" @change="setDiscrete" checked>
                <label for="discrete">Discrete</label>

                <input type="radio" name="group2" id="gradient" @change="setGradient">
                <label for="gradient">Gradient</label>

            </form>
        </div>
        <div class="row">
            <label>Variation</label>
            <input v-model="variation" type="range" min="0" max="5" step="0.01" class="slider">
        </div>
        <div class="row">
            <label>Noise Step</label>
            <input v-model="step" type="range" min="0.001" max="3" step="0.001" class="slider">
        </div>
        <div class="row">
            <label>Time Step</label>
            <input v-model="tstep" type="range" min="0.001" max="0.07" step="0.001" class="slider">
        </div>
        <div class="row">
            <label>Radius</label>
            <input v-model="r" type="range" min="15" max="400" step="1" class="slider">
        </div>
        
    </section>

    <!-- The parent div for the p5.js canvas -->
    <div id="canvasContainer"></div>

    <!-- p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- My script -->
    <script src="./sketch.js"></script>
</body>
</html>
