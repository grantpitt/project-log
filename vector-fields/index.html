<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May 12</title>
    <link rel="stylesheet" href="../styles/tab-demo.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="./vector-field-style.css">
</head>
<body>

    <header class="header">
        <h1> <a href="https://en.wikipedia.org/wiki/Vector_field" target="_blank">Vector Fields</a></h1>
    </header>

    <section class="section">

        <div class="tabs">

            <input type="radio" name="tabs" id="tabone" checked="checked">
            <label for="tabone">Info</label>
            <div class="info-area tab">
                <!-- <h2>Introduction</h2> -->
                <p>This is an interactive vector field calculator based off a 2x2 matrix. You can change 
                    the matrix and then see how the field changes. You can also click somewhere in the field and 
                    it will place a ball which will be acted upon by the vector feild.
                </p>
            </div>

            <input type="radio" name="tabs" id="tabtwo">
            <label for="tabtwo">Demo</label>
            <div class="controls-area tab">
                <!-- <h2>Controls</h2> -->
                <!-- The controls to adjust parameters -->
                
                <div class="controls">
                    <div class="row">
                        <label>Matrix</label>
                        <div class='matrix'>
                            <input id="a" type="text">
                            <input id="b" type="text"> <br>
                            <input id="c" type="text">
                            <input id="d" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <label>Spacing</label>
                        <div>
                            <input type="range" min="20" max="69" value="25" step="1" class="slider" id="spacing">
                            (<div id="curSpacing"></div>)
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="demo-area">
            <!-- The parent div for the p5.js canvas -->
            <div id="canvasContainer"></div>
        </div>

    </section>

    <!-- p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <!-- My script -->
    <script src="./sketch.js"></script>
</body>
</html>
