<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naïve Bayes</title>

    <link rel="stylesheet" href="style.css">

    <!-- Include the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>

</head>
<body>
    
    <header class="header">
        <h1> <a href="../">ai</a></h1>
        <h2> <a href="https://en.wikipedia.org/wiki/Naive_Bayes_classifier" target="_blank">Naïve Bayes</a></h2>
    </header>

    <section class="section">

        <div class="tabs">

            <input type="radio" name="tabs" id="tabone" checked="checked">
            <label for="tabone">Info</label>
            <div class="info-area tab">
                <h2>Introduction</h2>
                <p>Gaussian naïve Bayes makes the assumption that the features of any given vector that have the same label have a Gaussian distribution and are conditionally independent of the other features. Drag the points around to see how the distributions change!</p>
            </div>

            <input type="radio" name="tabs" id="tabtwo">
            <label for="tabtwo">Demo</label>
            <div class="controls-area tab">
                <h2>Controls</h2>
                <!-- The controls to adjust parameters -->
                
            <div class="controls">
                <!-- Each control is contained in a row div -->
                <div class="row">
                    <label>Classes</label>
                    <div class='btn-group'>
                        <button id="add">Add</button>
                        <button id="take">Take</button>
                    </div>
                </div>

                <div class="row">
                    <label>Points</label>
                    <div>
                        <button class="single-btn" id="new">New</button>
                    </div>
                </div>

                <div class="row">
                    <label>Gaussian</label>
                    <div class='btn-group'>
                        <button id="gaussianOn">On</button>
                        <button id="gaussianOff">Off</button>
                    </div>
                </div>

                <div class="row">
                    <label><a href="../KernelDensityEstimation/">KDE</a></label>
                    <div class='btn-group'>
                        <button id="kdeOn">On</button>
                        <button id="kdeOff">Off</button>
                    </div>
                </div>

                <div class="row">
                    <label><a href="../KernelDensityEstimation/">Bandwidth</a></label>
                    <div>
                        <input type="range" min="0.01" max="0.60" value="0.1" step="0.01" class="slider" id="bandwidth">
                        (<span id="curBW"></span>)
                    </div>
                </div>

            </div>

            </div>

        </div>

        <div class="demo-area">
            <!-- The parent div for the p5.js canvas -->
            <div id="canvasContainer"></div>
        </div>

    </section>

    <!-- <script type="module" src="appData.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
