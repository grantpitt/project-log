<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totalistic Cellular Automata</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 26px;
            margin: 0px;
            padding: 0px;
        }
        #root {
            margin: 10px 10px 50px;
        }
        label {
            font-size: 14px;
        }
        button {
            font-family: inherit;
        }
        input {
            text-align: center;
            width: 80px;
        }
        #rule {
            width: 180px;
        }
    </style>

</head>
<body>
    <main id="root">

        <div id="canvasParent"></div>
        <label for="rule">rule:</label>
        <input type="text" name="rule" id="rule" v-model="rule" @change="start">
        <label for="size">size:</label>
        <input type="text" name="size" id="text" v-model="size" @change="sizeChange">
        <label for="states">states:</label>
        <input type="text" name="states" id="states" v-model="states" @change="statesChange">
        <label for="grain">grain:</label>
        <input type="text" name="grain" id="grain" v-model="grain" @change="grainChange">
        <label for="weights">weights:</label>
        <input type="text" name="weights" id="weights" v-model="weights" @change="weightsChange">
        <br>
        <button @click="random">random</button>
        <button @click="center">center</button>
        <button @click="updateColors">change colors</button>
        <button @click="updateRule">change rule</button>
        <button @click="next">next</button>
        <br>
        <span>grain: 3 * (states - x) + x; one of the x's should be 1? | random, rule 55412944584684225000, 10 states, 20 grain | wolfram 5 states, 13 grain</span>

    </main>

    <script>
        let vue = new Vue({
        el: "#root",
        data: {
            rule: "55412944584684225000",
            weights: [0.5, 1.5, 0.5],
            normWeights: [],
            states: 10,
            size: 220,
            cellSize: 0,
            colors: [],
            topRow: [],
            currentRow: [],
            currentIndex: 0,
            initType: "random",
            grain: 20,
            deviation: 1,
        },
        methods: {
            start() {
                this.deviation = this.states / this.grain;
                this.initializeWeights();
                this.parseRule();
                this.cellSize = width / this.size;
                this.setInitialRow();
                this.currentIndex = 0;
                this.currentRow = this.topRow;
                loop();
            },
            setInitialRow() {
                this.topRow = [];
                if (this.initType == "random") {
                    this.randomTopRow();
                }
                else {
                    this.centerTopRow();
                }
            },
            randomTopRow() {
                for (let i = 0; i < this.size; i++) {
                    this.topRow.push(
                        Math.floor(Math.random() * this.states)
                    );
                }
            },
            centerTopRow() {
                for (let i = 0; i < this.size; i++) {
                    if (i == Math.floor(this.size / 2)) {
                        this.topRow.push(this.states - 1);
                    } else {
                        this.topRow.push(2);
                    }
                }
            },
            initializeWeights() {
                let weightsSum = this.weights.reduce((a, b) => a + b, 0);
                if (weightsSum > 3) {
                    let weightNormFactor = 3 / weightsSum;
                    this.normWeights = this.weights.map(x => x * weightNormFactor);
                }
                else {
                    this.normWeights = this.weights;
                }
            },
            update() {
                let row = [];
                for (let i = 0; i < this.size; i++) {
                    let key = 0;
                    for (let j = 0; j < 3; j++) {
                    k = i + j - 1;
                    key += this.currentRow[(this.size + k) % this.size] * this.normWeights[j];
                    }
                    key /= 3;
                    row.push(parseInt(vue.rule[Math.floor(key / vue.deviation)]));
                }
                this.currentRow = row;
            },
            parseRule() {
                this.prependZeros();
                this.mod();
            },
            prependZeros() {
                while (this.rule.length < this.grain) {
                    this.rule = "0" + this.rule;
                }
            },
            mod() {
                this.rule = Array.from(this.rule).map(x => (
                    parseInt(x) % this.states).toString()
                ).join("");
            },
            randomizeRule() {
                this.rule = "";
                while (this.rule.length < this.grain) {
                    this.rule += this.randomUpdateState();
                }
            },
            randomUpdateState() {
                return Math.floor(Math.random() * this.states).toString();
            },
            random() {
                this.initType = "random";
                this.start();
            },
            center() {
                this.initType = "center";
                this.start();
            },
            updateColors() {
                this.setStyle();
                this.start();
            },
            updateRule() {
                this.randomizeRule();
                this.start();
            },
            next() {
                this.randomizeRule();
                this.setStyle();
                this.start();
            },
            setStyle() {
                this.colors = [];
                for (let i = 0; i < this.states; i++) {
                    this.colors.push(
                        "#" + Math.floor(Math.random() * 16777215).toString(16)
                    );
                }
            },
            sizeChange() {
                this.size = parseInt(this.size);
                this.start();
            },
            statesChange() {
                this.states = Math.min(parseInt(this.states), 10);
                this.updateRule();
            },
            grainChange() {
                this.grain = parseInt(this.grain);
                this.start();
            },
            weightsChange() {
                this.weights = this.weights.split(",").map(x => parseFloat(x));
                this.start();
            }
        },
        });


        function setup() {
            let cnv = createCanvas(1000, 600);
            cnv.parent("canvasParent");
            background(247);

            vue.setStyle();
            vue.start();
            noStroke();
        }

        function draw() {
            displayRow(vue.currentRow, vue.currentIndex++);
            if (vue.currentIndex * vue.cellSize < height) {
                vue.update();
                loop();
            } else {
                noLoop();
            }
        }

        function displayRow(row, y) {
            for (let i in row) {
                let c = vue.colors[row[i]];
                fill(color(c));
                stroke(color(c));
                square(vue.cellSize * i, vue.cellSize * y, vue.cellSize);
            }
        }
    </script>
</body>
</html>
