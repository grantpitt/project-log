<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Families</title>

    <link rel="stylesheet" href="style.css">

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div id="top-hero">
        <header id="header">
            <div class="headerContainer">
                <h1 class="EF">Eternal Families</h1>
                <div class="BYU"></div>
            </div>
        </header>
        
        <div id="left-hero">
            <div class="hero-content">
                <h1 class="frontQuote">Central to the Creator’s plan
                    <br>
                    <button id="scrollBtn" data-scroll="100">↓</button>
                </h1>
            </div>
        </div>
        <div id="right-hero">
            <div class="hero-image">
                <span class="object-fit">
                    <img id="frontPhoto" src="statue4.jpg" alt="">
                </span>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="articlesContainer">
            <h2 id="journalHeader">Journal / Notes</h2>
            <div id="inputArea">
                <input autocomplete="off" placeholder="Title" name="subject" class="text" id="subject" type="text">
                <hr class="inner-sep">
                <textarea class="text" id="entry"></textarea>
            </div>
            <button id="submitEntry">Submit</button>
        </div>
    </div>

    <div id="pageContainer" class="section">
        <div id="entryContainer" class="d-flex align-content-start flex-wrap entryContainer">
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
