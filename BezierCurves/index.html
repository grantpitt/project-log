<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bézier Curves</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>

    <link rel="stylesheet" href="../styles/tab-demo.css">

</head>
<body>

    <header class="header">
        <h1> <a href="../">Projects</a></h1>
        <h2> <a href="https://en.wikipedia.org/wiki/B%C3%A9zier_curve" target="_blank">Bézier Curves</a></h2>
    </header>

    <section class="section">

        <div class="tabs">

            <input type="radio" name="tabs" id="tabone" checked="checked">
            <label for="tabone">Info</label>
            <div class="info-area tab">
                <h2>Introduction</h2>
                <p>A Bézier curve is a parametric curve used in computer graphics such as design and animation.
                    Drag the points around to see how the curve changes!</p>
            </div>

            <input type="radio" name="tabs" id="tabtwo">
            <label for="tabtwo">Demo</label>
            <div class="controls-area tab">
                <h2>Controls</h2>
                <!-- The controls to adjust parameters -->
                
                <div class="controls">
                    <!-- Each control is contained in a row div -->
                    <div class="row">
                        <label>Points</label>
                        <div class='btn-group'>
                            <button id="add">Add</button>
                            <button id="take">Take</button>
                            <button id="new">New</button>
                        </div>
                    </div>
                    <div class="row">
                        <label>Lines</label>
                        <div class='btn-group'>
                            <button id="trace">Trace</button>
                            <button id="minimal">Minimal</button>
                            <button id="none">None</button>
                        </div>
                    </div>
                    <div class="row">
                        <label>t</label>
                        <div>
                        <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider" id="t">
                        (<span id="curT"></span>)
                    </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="demo-area">
            <!-- The parent div for the p5.js canvas -->
            <div id="canvasContainer"></div>
        </div>

    </section>

    <script src="main.js"></script>
    
</body>
</html>
