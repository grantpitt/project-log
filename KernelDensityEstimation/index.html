    <header class="header">
        <h1> <a href="../">Projects</a></h1>
        <h2> <a href="https://en.wikipedia.org/wiki/Kernel_density_estimation" target="_blank">Kernel Density Estimation</a></h2>
    </header>

    
    <section class="section">

        <div class="tabs">

            <input type="radio" name="tabs" id="tabone" checked="checked">
            <label for="tabone">Info</label>
            <div class="info-area tab">
                <h2>Introduction</h2>
                <p>Kernel density estimation is a way to estimate the probability density function of a random variable. 
                    In this demo, the kernal is a Gaussian distribution. Move the points around to see how the distributions 
                    change!</p>
            </div>

            <input type="radio" name="tabs" id="tabtwo">
            <label for="tabtwo">Demo</label>
            <div class="controls-area tab">
                <h2>Controls</h2>
                <!-- The controls to adjust parameters -->
                
                <div class="controls">
                    <!-- Each control is contained in a row div -->
                    <div class="row">
                        <label>Points</label>
                        <div>
                            <button id="new" class="single-btn">New</button>
                        </div>
                    </div>
                    <div class="row">
                        <label>Bandwidth</label>
                        <div>
                        <input type="range" min="0.03" max="0.35" value="0.1" step="0.01" class="slider" id="bandwidth">
                         (<span id="curBW"></span>)
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="demo-area">
            <!-- The parent div for the p5.js canvas -->
            <div id="canvasContainer"></div>
        </div>

    </section>
