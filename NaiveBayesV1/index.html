<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaussian Naïve Bayes</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="header">
        <a href="../">Projects</a> / 
        <a href="https://en.wikipedia.org/wiki/Naive_Bayes_classifier" target="_blank">Gaussian Naïve Bayes</a>
    </div>

    <div class="container">

        <div id="cc"></div>

        <div class="side">
            <p>
                Gaussian naïve Bayes makes the assumption that the features of any given vector that have the same label have a Gaussian distribution 
                and are conditionally independent of the other features. Drag the points around to see how the distributions 
                change!
            </p>
            <div>
                <hr>
                <div class="controls">
                    <div class="row">
                        <label>Classes</label>
                        <div class='btn-group'>
                            <button id="add">Add</button>
                            <button id="take">Take</button>
                        </div>
                    </div>
                    <div class="row">
                        <label>Points</label>
                        <div style="display: inline-flex;flex: 1;max-width: 240px;">
                            <button style="border-radius: 10px;" id="new">New</button>
                        </div>
                    </div>
                    <div class="row">
                        <label>Gaussian</label>
                        <div class='btn-group'>
                            <button id="gaussianOn">On</button>
                            <button id="gaussianOff">Off</button>
                        </div>
                    </div>
                    <div class="row">
                        <label>KDE</label>
                        <div class='btn-group'>
                            <button id="kdeOn">On</button>
                            <button id="kdeOff">Off</button>
                        </div>
                    </div>
                    <div class="controls">
                        <div class="row">
                            <label>Bandwidth</label>
                            <input type="range" min="0.03" max="0.7" value="0.1" step="0.01" class="slider" id="bandwidth">
                             (<span id="curBW"></span>)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
